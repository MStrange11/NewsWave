<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></head>
<body>

<div class="container mt-5">
  <h1>Welcome to Our Website</h1>
  <p>Explore the amazing features of our platform!</p>
</div>

  
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree" required>
            <label class="form-check-label" for="agree">I agree to the privacy policy and terms of conditions.</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="updates">
            <label class="form-check-label" for="updates">Would you like to receive updates?</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="error" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Error message will be inserted here dynamically -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<script>
// Prevent form submission and page reload

document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function() {
    var modal = new bootstrap.Modal(document.getElementById('signupModal'), {
      keyboard: false,
      backdrop: 'static'
    });
    modal.show();
  }, 1000);

  
  var signupForm = document.getElementById("signupForm");

  document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var contactNumber = document.getElementById("contactNumber").value;
    var email = document.getElementById("email").value;
    var agreeCheckbox = document.getElementById("agree");
    
    if (!isValidUsername(username)) {
      showModalAlert("Invalid Username. Please remove any special characters.");
      return;
    }
    if (!isValidPassword(password)) {
      showModalAlert("Invalid Password. It must be 8 characters long, with at least one number, one special character, and one capital letter.");
      return;
    }
    if (!isValidEmail(email)) {
      showModalAlert("Invalid Email Address.");
      return;
    }
    if (!agreeCheckbox.checked) {
      showModalAlert("Please agree to the privacy policy and terms of conditions.");
      return;
    }
    
    // If all validations pass, submit the form
    signupForm.submit();
  });
});

function isValidUsername(username) {
  return /^[a-zA-Z0-9]+$/.test(username);
}

function isValidPassword(password) {
  return /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}$/.test(password);
}

function isValidEmail(email) {
  return /\S+@\S+\.\S+/.test(email);
}


function showModalAlert(message) {
    // Find the existing modal with id "error"
    var errorModal = document.getElementById('error');
    
    if (errorModal) {
        // Update the modal body text with the new message
        var modalBody = errorModal.querySelector('.modal-body');
        modalBody.textContent = message;

        // Show the modal
        var modalInstance = new bootstrap.Modal(document.getElementById('error'));
        modalInstance.show();
    } else {
        console.error('Error modal not found.');
    }
}


</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
