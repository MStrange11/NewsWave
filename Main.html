<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="m-0 p-0">
    <!-- navbar -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand links_enabled"
            ><span class="text-white">News</span
            ><span class="text-warning">Wave</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link links_enabled"
                  aria-current="page"
                  href="General.html"
                  id="genral"
                  >Genral</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link links_enabled"
                  aria-current="page"
                  href="Business.html"
                  id="business"
                  >Business</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link links_enabled" href="Sports.html" id="sport"
                  >Sports</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link links_enabled"
                  aria-current="page"
                  href="Technology.html"
                  id="technology"
                  >Technology</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link links_enabled" href="Stocks.html" id="Stocks"
                  >Stocks</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <!-- <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button> -->
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="conta"
                  class="form-control"
                  id="contactNumber"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                  required
                />
                <label class="form-check-label" for="agree"
                  >I agree to the privacy policy and terms of conditions.</label
                >
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="updates" />
                <label class="form-check-label" for="updates"
                  >Would you like to receive updates?</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="error"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Error message will be inserted here dynamically -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container-fluid main_con">
        <div class="row">
          <div class="col-lg-4">
            <div class="contain">
              <a href="General.html" class="links_enabled">
                <img src="images/t5.jpg" alt="news 1" />
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="contain">
              <a href="Business.html" class="links_enabled">
                <img src="images/t4.jpg" alt="news 1" />
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="contain">
              <a href="Sports.html" class="links_enabled">
                <img src="images/t1.jpg" alt="news 1" />
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="contain">
              <a href="Technology.html" class="links_enabled">
                <img src="images/t2.jpg" alt="news 1" />
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="contain">
              <a href="Stocks.html" class="links_enabled">
                <img src="images/t3.jpg" alt="news 1" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div class="mt-5">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid m-0 p-0">
            <h5 class="text-white me-auto ms-auto">
              News<span class="text-warning">Wave</span>
            </h5>
          </div>
        </nav>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
